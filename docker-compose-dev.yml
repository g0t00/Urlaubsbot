version: '2.0'
services:
  app:
    build: ./dev-env
    ports:
    - "3000:3000"
    depends_on:
    - mongo
    environment:
      - PORT=3000
      - TOKEN=***REMOVED***
    volumes:
      - ./:/home/node/app
    command: node dist/app.js
  build:
    build: ./dev-env
    volumes:
      - ./:/home/node/app
    command: npm run build-watch
  mongo:
    image: mongo:4.4.0-bionic
    volumes:
      - ./data:/data/db
