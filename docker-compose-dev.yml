version: '2.0'
services:
  app:
    build: ./dev-env
    ports:
    - "3000:3000"
    - "8228:8228"
    depends_on:
    - mongo
    environment:
      - PORT=3000
      - TOKEN=${DEV_TOKEN}
      - HOST=http://127.0.0.1:3000
    volumes:
      - ./:/home/node/app
    working_dir: /home/node/app
    command: /usr/local/bin/nodemon --delay 80ms --inspect=0.0.0.0:8228 -w "dist/*.js" --verbose -- --enable-source-maps dist/app.js
  build:
    build: ./dev-env
    volumes:
      - ./:/home/node/app
    command: bash -c 'npm ci && npm run build-watch'
  build-client:
    build: ./dev-env
    volumes:
      - ./:/home/node/app
    command: bash -c 'cd client && npm ci && npm run build-watch'
  mongo:
    image: mongo:4.4.0-bionic
    volumes:
      - ./data:/data/db
